<html>
<head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
  .first {
    background-color: red;
    border-radius: 50%;
        width: 5%;
  }
  .second {
    background-color: yellow;
    border-radius: 50%;
        width: 5%;
        }
.third{
    background-color: green;
    border-radius: 50%;
        width: 5%;
}

    </style>
<script>
        $( "button" ).click(function() {
          $( "div.first" ).delay(1500);
          $( "div.second" ).delay( 500);
          $( "div.third" ).delay( 1000);
        });
        </script>
                
</head>
<body>   
    
            <h4 >Traffic Light</h4>
    
<div class="first"></div>
<div class="second"></div>
<div class="third"></div>
<button type="button">Start</button>
    
</body>
</html>
